# Environment variables for Immich
env:
  REDIS_HOSTNAME: '{{ printf "%s-redis-master" .Release.Name }}'
  DB_HOSTNAME: "immich-postgres.immich.svc.cluster.local"   # CNPG Postgres service
  DB_USERNAME: "immich"                                       # from Secret
  DB_DATABASE_NAME: "immich"
  DB_PASSWORD: "immich"
  IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'

# # Immich images
# image:
#   tag: v1.139.4

# Immich persistence
immich:
  metrics:
    enabled: false
  persistence:
    library:
      existingClaim: immich-library-pvc
  configuration: {}

# Disable Helm Postgres
postgresql:
  enabled: false

# Redis (Helm-managed)
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

# Immich server
server:
  ingress:
    main:
      enabled: false
